<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="main">
        <form>
            <fieldset>
                <legend style="margin-left: 15px;">&nbsp;&nbsp;JOB APPLICATION FORM&nbsp;</legend>
                <div class="outer-head">
                    <div class="inner-head">
                        <label for="" class="heading">FIRST NAME</label>
                        <input type="text" placeholder="ENTER YOUR FIRST NAME" class="inputTag">
                    </div>
                    <div class="inner-head">
                        <label for="" class="heading">LAST NAME</label>
                        <input type="text" placeholder="ENTER YOUR LAST NAME" class="inputTag">
                    </div>
                </div>
                <div class="outer-head">
                    <div class="inner-head">
                        <label for="" class="heading">EMAIL</label>
                        <input type="email" placeholder="xyz@gmail.com" class="inputTag">
                    </div>
                    <div class="inner-head">
                        <label for="" class="heading">MOBILE NUMBER</label>
                        <input type="tel" placeholder="012-345-6789" class="inputTag">
                    </div>
                </div>
                <div class="outer-head">
                    <div class="inner-head">
                        <label for="" class="heading">DOB</label>
                        <input type="date" class="inputTag">
                    </div>
                    <div class="inner-head">
                        <label for="" class="heading">STATE</label>
                        <select class="inputTag state">
                            <option>SELECT</option>
                            <option>Andhra Pradesh</option>
                            <option>Goa</option>
                            <option>Haryana</option>
                            <option>Bihar</option>
                        </select>
                    </div>
                </div>
                <div class="outer-head1">
                    <div class="inner-head-address">
                        <label for="">GENDER</label>
                        <div class="gender">
                            <input type="radio" name="gender" class="radio" id="" value="male">&nbsp;&nbsp;MALE
                            &nbsp;&nbsp;
                            <input type="radio" name="gender" class="radio" id="" value="female">&nbsp;&nbsp;FEMALE
                            &nbsp;&nbsp;
                            <input type="radio" name="gender" class="radio" id="" value="other">&nbsp;&nbsp;OTHER
                        </div>
                    </div>
                </div>
                <div class="outer-head1">
                    <div class="inner-head-address">
                        <label for="">ADDRESS</label>
                        <input type="text" placeholder="ENTER YOUR ADDRESS" class="inputTag-address">
                    </div>
                </div>
                <div class="outer-head1">
                    <div class="inner-head-address">
                        <label for="">QUALIFICATION</label>
                        <div class="Qualification">
                            <input type="radio" name="Qualification" id="" value="10th">&nbsp;&nbsp;10TH&nbsp;&nbsp;
                            <input type="radio" name="Qualification" id="" value="12th">&nbsp;&nbsp;12TH&nbsp;&nbsp;
                            <input type="radio" name="Qualification" id="" value="Under graduate">&nbsp;&nbsp;UNDER
                            GRADUATE&nbsp;&nbsp;
                            <input type="radio" name="Qualification" id="" value="Post graduate">&nbsp;&nbsp;POST
                            GRADUATE
                        </div>
                    </div>
                </div>
                <div class="outer-head1">
                    <div class="inner-head-address">
                        <label for="">UPLOAD IMAGE</label>
                        <input type="file" class="inputTag-address file">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">SAVE</button>
                    <button type="reset">RESET</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
